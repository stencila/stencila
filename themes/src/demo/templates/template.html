<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stencila Thema</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body class="editor">
    <header id="header"></header>

    <menu id="sidebar">
      <h2 id="themeName">Theme</h2>

      <button id="mobileView">Mobile</button>
      <button id="desktopView">Desktop</button>

      <h3>Variables</h3>

      <form id="themeVariables" name="themeBuilder">
        <label>No variables exposed</label>
      </form>

      <h3>Save</h3>
      <h4>Pull Request</h4>
      <p>
        Contribute your customization as a new theme to the Thema project so
        that other's can use it!
      </p>
      <form onsubmit="event.preventDefault();">
        <label>
          Name
          <input
            id="prName"
            type="text"
            pattern="[a-z]{3,24}"
            placeholder="A name for your theme"
            aria-label="Lowercase theme name"
          />
        </label>
        <label>
          Description
          <textarea id="prDesc" placeholder="Describe your theme"></textarea>
        </label>
        <button id="prButton">Create PR</button>
      </form>
    </menu>

    <main>
      <iframe
        id="preview"
        src="<%= ASSET_PATH %>examples/articleReadme.html"
      ></iframe>
    </main>

    <div id="modalTarget"></div>
  </body>
</html>
