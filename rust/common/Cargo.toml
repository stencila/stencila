[package]
name = "common"
version = "0.0.0"
edition = "2024"

[dependencies]
Inflector = "0.11.4"
async-recursion = "1.1.1"
async-trait = "0.1.89"
bs58 = "0.5.1"
chrono = { version = "0.4.41", features = ["serde"] }
chrono-humanize = "0.2.3"
clap = { version = "4.5.45", features = ["derive", "color", "env", "wrap_help"] }
eyre = "0.6.12"
futures = "0.3.31"
glob = "0.3.3"
indexmap = { version = "2.10.0", features = ["serde"] }
itertools = "0.14.0"
once_cell = "1.21.3"
proc-macro2 = "1.0.101"
quote = "1.0.40"
regex = "1.11.1"
reqwest = { version = "0.12.23", default-features = false, features = ["json", "rustls-tls", "stream"] }
seahash = "4.1.0"
serde_json = { version = "1.0.143", features = ["preserve_order"] }
serde_with = "3.14.0"
serde_yaml = "0.9.34"
similar = { version = "2.7.0", features = ["serde", "unicode"] }
smart-default = { workspace = true }
smol_str = "0.2.2"
tar = "0.4.44"
tempfile = "3.21.0"
tokio = { version = "1.47.1", features = ["full", "tracing"] }
toml = "0.9.5"
tracing = { version = "0.1.41", features = ["log"] }
uuid = { version = "1.18.0", features = ["v4"] }

[lints]
workspace = true
