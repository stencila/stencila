[package]
name = "common"
version = "0.0.0"
edition = "2021"

[dependencies]
Inflector = "0.11.4"
async-recursion = "1.1.1"
async-trait = "0.1.87"
bs58 = "0.5.1"
chrono = { version = "0.4.40", features = ["serde"] }
chrono-humanize = "0.2.3"
clap = { version = "4.5.31", features = ["derive", "color", "env", "wrap_help"] }
derivative = "2.2.0"
eyre = "0.6.12"
futures = "0.3.31"
glob = "0.3.2"
indexmap = { version = "2.7.1", features = ["serde"] }
itertools = "0.14.0"
once_cell = "1.20.3"
proc-macro2 = "1.0.94"
quote = "1.0.39"
regex = "1.11.1"
reqwest = { version = "0.12.12", default-features = false, features = ["json", "rustls-tls"] }
seahash = "4.1.0"
serde = { workspace = true }
serde_json = { version = "1.0.140", features = ["preserve_order"] }
serde_with = "3.12.0"
serde_yaml = "0.9.34"
similar = { version = "2.7.0", features = ["serde", "unicode"] }
smart-default = { workspace = true }
smol_str = "0.2.1"
strum = { version = "0.27.1", features = ["derive"] }
syn = "2.0.99"
tar = "0.4.44"
tempfile = "3.17.1"
tokio = { version = "1.43.0", features = ["full", "tracing"] }
toml = "0.8.20"
tracing = { version = "0.1.41", features = ["log"] }
uuid = { version = "1.15.1", features = ["v4"] }

[lints]
workspace = true
