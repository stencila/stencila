[package]
name = "common"
version = "0.0.0"
edition = "2021"

[dependencies]
Inflector = "0.11.4"
async-recursion = "1.1.0"
async-trait = "0.1.80"
base64 = "0.22.0"
bs58 = "0.5.1"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive", "color"] }
derivative = "2.2.0"
derive_more = "0.99.17"
dirs = "5.0.1"
eyre = "0.6.12"
futures = "0.3.30"
glob = "0.3.1"
indexmap = { version = "2.2.6", features = ["serde"] }
itertools = "0.12.1"
maplit = "1.0.2"
minijinja = { version = "1.0.21", features = ["loader", "json", "debug"] }
once_cell = "1.19.0"
proc-macro2 = "1.0.81"
quote = "1.0.36"
rand = "0.8.5"
regex = "1.10.4"
reqwest = { version = "0.12.3", features = ["json"] }
seahash = "4.1.0"
serde = { version = "1.0.198", features = ["derive", "rc"] }
serde_json = { version = "1.0.116", features = ["preserve_order"] }
serde_with = "3.7.0"
serde_yaml = "0.9.34"
similar = { version = "2.5.0", features = ["serde", "unicode"] }
slug = "0.1.5"
smart-default = "0.7.1"
smol_str = "0.2.1"
strum = { version = "0.26.2", features = ["derive"] }
syn = "2.0.60"
tar = "0.4.40"
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["full", "tracing"] }
toml = "0.8.12"
tracing = { version = "0.1.40", features = ["log"] }
type-safe-id = "0.2.1"
uuid = "1.8.0"
which = "6.0.1"
xz2 = "0.1.7"
zip = "0.6.6"
