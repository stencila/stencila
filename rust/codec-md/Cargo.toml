[package]
name = "codec-md"
description = "A codec for Markdown"
version = "0.0.0"
edition = "2021"

[features]
default = ["decode", "encode"]
decode = [
    "nom",
    "once_cell",
    "pulldown-cmark",
    "regex",
    "serde_json",
    "serde_yaml",
    "tracing"
]
encode = ["itertools"]

[dependencies]
codec-html = { path = "../codec-html", version = "0.0.0" }
codec = { path = "../codec", version = "0.0.0" }
codec-txt = { path = "../codec-txt", version = "0.0.0" }
formats = { path = "../formats", version = "0.0.0" }
Inflector = "0.11.4"
itertools = { version = "0.10.1", optional = true }
node-coerce = { path = "../node-coerce", version = "0.0.0" }
node-transform = { path = "../node-transform", version = "0.0.0" }
nom = { version = "7.1.0", optional = true }
once_cell = { version = "1.9.0", optional = true }
pulldown-cmark = { version = "0.9.0", optional = true }
regex = { version = "1.5.5", optional = true }
serde_json = { version = "1.0.75", optional = true }
serde_yaml = { version = "0.8.23", optional = true }
tracing = { version = "0.1.29", optional = true }
json5 = "0.4.1"

[dev-dependencies]
test-props = { path = "../test-props", version = "0.0.0" }
test-snaps = { path = "../test-snaps", version = "0.0.0" }
test-utils = { path = "../test-utils", version = "0.0.0" }
tokio = { version = "1.13.0", features = ["macros"] }
