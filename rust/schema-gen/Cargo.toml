[package]
name = "stencila-schema-gen"
version = "0.0.0"
edition = "2024"

[features]
default = ["docs"]
docs = ["stencila-codecs", "stencila-schema"]

[dependencies]
Inflector = { workspace = true }
async-recursion = { workspace = true }
clap = { workspace = true }
eyre = { workspace = true }
futures = { workspace = true }
glob = { workspace = true }
indexmap = { workspace = true }
itertools = { workspace = true }
schemars = { version = "1.0.4", features = ["indexmap2"] }
semver = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
serde_yaml = { workspace = true }
smart-default = { workspace = true }
stencila-codecs = { path = "../codecs", optional = true }
stencila-schema = { path = "../schema", optional = true }
stencila-status = { path = "../status" }
strum = { workspace = true }
tokio = { workspace = true }
topological-sort = "0.2.2"

[lints]
workspace = true
