[package]
name = "kernel"
description = "Defines a specification and trait for kernels"
version = "0.0.0"
edition = "2021"

[dependencies]
async-trait = "0.1.52"
chrono = { version = "0.4.19", features = ["serde"] }
eyre = "0.6.5"
formats = { path = "../formats", version = "0.0.0" }
once_cell = "1.8.0"
regex = "1.5.4"
serde = { version = "1.0.130", features = ["derive"] }
stencila-schema = "1.13.0" 
strum = { version = "0.23.0", features = ["derive"] }
tokio = { version = "1.15.0", features = ["sync"] }
tracing = "0.1.29"
utils = { path = "../utils", version = "0.0.0" }
uuids = { path = "../uuids", version = "0.0.0" }

[dev-dependencies]
test-utils = { path = "../test-utils", version = "0.0.0" }
