# Remote configuration with multiple targets per path

[remotes]
# Single file synced to multiple remotes
"article.md" = [
  { url = "https://docs.google.com/document/d/gdoc123/edit", watch = "wa1234567890" },
  "https://example.sharepoint.com/document/sp456"
]

# Another example with mixed target types
"report.smd" = [
  "https://primary.stencila.site/",
  { url = "https://backup.stencila.site/", watch = "waabcdef1234" }
]
