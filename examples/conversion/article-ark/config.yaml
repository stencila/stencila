compact.jats.xml:
  encode:
    strip-types:
      # Sections without a section type, as in this example, are nto supported
      - Section
  decode:
    strip-types:
      - CallBlock
      - Claim
      - CodeBlock
      - CodeChunk
      - Figure
      - ForBlock
      - IfBlock
      - IncludeBlock
      - List
      - MathBlock
      - StyledBlock
      - Table

smd:
  encode:
    strip-types:
      # TODO: check why this needs to be stripped
      - Figure
      # Not supported in Markdown
      - InstructionInline

myst:
  encode:
    strip-types:
      # As for SMD
      - Figure
      - InstructionInline
      - Section

qmd:
  encode:
    strip-types:
      # As for SMD
      - Figure
      - InstructionInline
      - Section
  decode:
    skip: true

pandoc:
  decode:
    # TODO: remove when implemented
    skip: true
