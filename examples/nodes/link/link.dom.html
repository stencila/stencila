<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>A link</stencila-text>
        <stencila-link id=xxx target=https://example.org>
          <span slot=content>
            <stencila-text id=xxx>example.org</stencila-text>
          </span>
        </stencila-link>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>With a title and styled content</stencila-text>
        <stencila-link id=xxx target=https://example.org title='a title'>
          <span slot=content>
            <stencila-strong id=xxx>
              <strong>
                <stencila-text id=xxx>example.org</stencila-text>
              </strong>
            </stencila-strong>
          </span>
        </stencila-link>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
