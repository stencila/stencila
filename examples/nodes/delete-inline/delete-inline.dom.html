<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Some</stencila-text>
        <stencila-delete-inline id=xxx>
          <span slot=content>
            <stencila-text id=xxx>deleted</stencila-text>
          </span>
        </stencila-delete-inline>
        <stencila-text id=xxx>text.</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Several deleted inlines</stencila-text>
        <stencila-delete-inline id=xxx>
          <span slot=content>
            <stencila-strong id=xxx>
              <strong>
                <stencila-text id=xxx>strongly emphasized</stencila-text>
              </strong>
            </stencila-strong>
            <stencila-text id=xxx>and</stencila-text>
            <stencila-underline id=xxx>
              <u>
                <stencila-text id=xxx>underlined</stencila-text>
              </u>
            </stencila-underline>
            <stencila-text id=xxx>and</stencila-text>
            <stencila-code-expression id=xxx code='2 + 2'>
            </stencila-code-expression>
          </span>
        </stencila-delete-inline>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
