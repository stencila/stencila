<article>
  <p>

        <stencila-integer>42</stencila-integer>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With a string output</span>
    <stencila-code-expression code='{"string":"&#x27;a string&#x27;"}' programming-language='python'>
      <span slot='output'>a string</span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With an array output</span>
    <stencila-code-expression code='{"string":"[1, 2, 3]"}' programming-language='python'>
      <span slot='output'>
        <stencila-array>
          <stencila-array-item>
            <stencila-integer>1</stencila-integer>
          </stencila-array-item>
          <stencila-array-item>
            <stencila-integer>2</stencila-integer>
          </stencila-array-item>
          <stencila-array-item>
            <stencila-integer>3</stencila-integer>
          </stencila-array-item>
        </stencila-array>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With an object output</span>
    <stencila-code-expression code='{"string":"dict(a=1,b=dict())"}' programming-language='python'>
      <span slot='output'>
        <stencila-object>
          <stencila-object-item key='a'>
            <stencila-integer>1</stencila-integer>
          </stencila-object-item>
          <stencila-object-item key='b'>
            <stencila-object>
            </stencila-object>
          </stencila-object-item>
        </stencila-object>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With no language specified and no output</span>
    <stencila-code-expression code='{"string":"a + b"}'>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With execution mode specified and no output</span>
    <stencila-code-expression execution-mode='Locked' code='{"string":"c * d"}' programming-language='javascript'>
    </stencila-code-expression>
    <span>.</span>
  </p>
