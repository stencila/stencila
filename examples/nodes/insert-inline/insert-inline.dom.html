<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Some</stencila-text>
        <stencila-insert-inline id=xxx>
          <span slot=content>
            <stencila-text id=xxx>inserted</stencila-text>
          </span>
        </stencila-insert-inline>
        <stencila-text id=xxx>text.</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Several inserted inlines</stencila-text>
        <stencila-insert-inline id=xxx>
          <span slot=content>
            <stencila-strong id=xxx>
              <stencila-text id=xxx>strongly emphasized</stencila-text>
            </stencila-strong>
            <stencila-text id=xxx>and</stencila-text>
            <stencila-superscript id=xxx>
              <stencila-text id=xxx>superscripted</stencila-text>
            </stencila-superscript>
            <stencila-text id=xxx>and</stencila-text>
            <stencila-code-expression id=xxx code='2 + 2'>
            </stencila-code-expression>
          </span>
        </stencila-insert-inline>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
