type: Article
content:
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'With no language:'
- type: CodeChunk
  code:
    string: No language
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'With language:'
- type: CodeChunk
  code:
    string: |-
      # Some python code
      a = 3
  programmingLanguage: python
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'With language and execution mode:'
- type: CodeChunk
  executionMode: Always
  code:
    string: // Javascript
  programmingLanguage: js
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'With label:'
- type: CodeChunk
  code:
    string: '# Chunk 1A'
  label: 1A
  labelAutomatically: false
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'Code figure with caption:'
- type: CodeChunk
  code:
    string: plot(y~x)
  programmingLanguage: r
  labelType: FigureLabel
  label: '1'
  labelAutomatically: false
  caption:
  - type: Paragraph
    content:
    - type: Text
      value:
        string: Y against X.
- type: Paragraph
  content:
  - type: Text
    value:
      string: 'Code table with caption:'
- type: CodeChunk
  code:
    string: head(mtcars)
  programmingLanguage: r
  labelType: TableLabel
  label: '1'
  labelAutomatically: false
  caption:
  - type: Paragraph
    content:
    - type: Text
      value:
        string: Some cars.
