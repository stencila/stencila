<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>A styled inlines containing other compound inline nodes:</stencila-text>
        <stencila-styled-inline id=xxx code=text-blue-600>
          <span slot=content>
            <stencila-emphasis id=xxx>
              <em>
                <stencila-text id=xxx>emphasis</stencila-text>
              </em>
            </stencila-emphasis>
            <stencila-text id=xxx>,</stencila-text>
            <stencila-link id=xxx target=https://example.org>
              <span slot=content>
                <stencila-text id=xxx>link</stencila-text>
              </span>
            </stencila-link>
          </span>
        </stencila-styled-inline>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
