[workspace]
resolver = "2"
members = ["rust/*", "node", "python/stencila"]

[workspace.dependencies]
Inflector = "0.11.4"
async-recursion = "1.1.1"
async-trait = "0.1.89"
base64 = "0.22.1"
bs58 = "0.5.1"
cached = { version = "0.56.0", features = ["async"] }
chrono = { version = "0.4.41", features = ["serde"] }
chrono-humanize = "0.2.3"
clap = { version = "4.5.46", features = ["derive", "color", "env", "wrap_help"] }
darling = "0.21.3"
derive_more = { version = "2.0.1", features = ["display", "deref", "deref_mut", "into_iterator"] }
directories = "6.0.0"
eyre = "0.6.12"
flate2 = "1.1.2"
futures = "0.3.31"
glob = "0.3.3"
governor = { version = "0.10.1", default-features = false, features = ["std"] }
indexmap = { version = "2.11.0", features = ["serde"] }
image = { version = "0.25.8", default-features = false, features = ["png", "jpeg", "gif", "tiff"] }
insta = { version = "1.43.1", features = ["json", "yaml", "redactions"] }
itertools = "0.14.0"
lru = "0.16.0"
mime = "0.3.17"
mime_guess = "2.0.5"
monostate = "0.1.14"
ntest = "0.9.3"
pretty_assertions = "1.4.1"
proc-macro2 = "1.0.101"
proptest = "1.7.0"
quick-xml = "0.37.5"
quote = "1.0.40"
rand = "0.9.2"
regex = "1.11.2"
reqwest = { version = "0.12.23", default-features = false, features = ["json", "rustls-tls", "stream"] }
seahash = "4.1.0"
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.143", features = ["preserve_order"] }
serde_with = "3.14.0"
serde_yaml = "0.9.34"
sha2 = "0.10"
similar = { version = "2.7.0", features = ["serde", "unicode"] }
smart-default = "0.7.1"
smol_str = "0.2.2"
strum = { version = "0.27.2", features = ["derive"] }
syn = "2.0.106"
tar = "0.4.44"
tempfile = "3.21.0"
test-log = { version = "0.2.18", default-features = false, features = ["trace"] }
time = { version = "0.3.42", features = ["formatting"] }
tl = "0.7.8"
tokio = { version = "1.47.1", features = ["full", "tracing"] }
toml = "0.9.5"
tracing = { version = "0.1.41", features = ["log"] }
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }
url = { version = "2.5.7", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4"] }
which = "8.0.0"
winnow = "0.7.13"
zip = { version = "4.6.0", default-features = false, features = ["deflate", "time"] } # To reduce dependencies avoid bzip2, lzma, xz, and zstd compression which are rare for zip archive. Reinstate those if necessary

[workspace.lints.rust]
unsafe_code = "deny"

[workspace.lints.clippy]
unwrap_used = "deny"
dbg_macro = "deny"
print_stdout = "deny"
print_stderr = "warn"
large_enum_variant = "allow"

# Reduce the amount of debug info in dev binaries. 
# Initially introduced to avoid a fatal error when running tests for the Node SDK
# seemingly caused by large addon size.
[profile.dev]
debug = 1

# Compile Kuzu optimized so it runs faster during development
[profile.dev.package.kuzu]
opt-level = 3

# Profile to reduce the binary size based on https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
