description:
  - type: Paragraph
    content:
      - >-
        Antibodies developed for research and clinical applications may exhibit
        suboptimal stability, expressibility, or affinity. Existing optimization
        strategies focus on surface mutations, whereas natural affinity
        maturation also introduces mutations in the antibody core,
        simultaneously improving stability and affinity. To systematically map
        the mutational tolerance of an antibody variable fragment (Fv), we
        performed yeast display and applied deep mutational scanning to an
        anti-lysozyme antibody and found that many of the affinity-enhancing
        mutations clustered at the variable light-heavy chain interface, within
        the antibody core. Rosetta design combined enhancing mutations, yielding
        a variant with tenfold higher affinity and substantially improved
        stability. To make this approach broadly accessible, we developed
        AbLIFT, an automated web server that designs multipoint core mutations
        to improve contacts between specific Fv light and heavy chains (
      - type: Link
        target: 'http://ablift.weizmann.ac.il/'
        content:
          - 'http://AbLIFT.weizmann.ac.il'
      - >-
        ). We applied AbLIFT to two unrelated antibodies targeting the human
        antigens VEGF and QSOX1. Strikingly, the designs improved stability,
        affinity, and expression yields. The results provide proof-of-principle
        for bypassing laborious cycles of antibody engineering through automated
        computational affinity and stability design.
