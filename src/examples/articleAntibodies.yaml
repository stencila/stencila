      - type: Superscript
        content:
          - des18
      - ' for further analysis. These designs were purified and added to QSOX1 activity assays to test for inhibition. h492.1'
      - type: Superscript
        content:
          - des18
      - ' showed comparable inhibitory levels to the murine parent antibody when provided at equimolar amounts to a typical physiological concentration of QSOX1 (25 nM) as found in human serum ('
      - type: Strong
        content:
          - type: Link
