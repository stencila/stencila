      - ' (Chothia numbering) was mutated to Pro in D44.1'
      - type: Superscript
        content:
          - des
      - ' and in >60% of the G6 and h492.1 designs. Position 43'
      - type: Superscript
        content:
          - L
      - ' is located in a tight turn that connects two neighboring β strands, away from the CDRs, but Pro is not the consensus identity at this position (Ala and Ser are preferred). Furthermore, mutations at this position may have an important effect on the rigid-body angle formed by the variable light and heavy domains ['
      - type: Cite
        target: pcbi-1007207-ref044
        content:
          - '44'
      - ','
      - type: Cite
        target: pcbi-1007207-ref057
        content:
          - '57'
      - >-
        ], and it is, therefore, unlikely that this mutation would universally
        improve antibody stability and affinity. Other than this mutation to
        Pro, we did not observe common sequence features among the designs.
        Overlapping but non-identical sets of positions were varied in each of
        the three case studies presented here, and the mutations at aligned
        positions were dissimilar. We, therefore, concluded that the designs
        improved interactions across the vL-vH interface through a variety of
        mechanisms that depended on the specific molecular structure of the
        parental antibodies.
  - type: Heading
    id: sec006
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - >-
        Our study demonstrates that improved interactions across the vL-vH
        interface may result in substantial optimization of a range of essential
        parameters for antibody development, including expressibility,
        stability, and affinity. The automated AbLIFT strategy enables the
        design of cooperative networks of multipoint mutations in the antibody
        core that are likely to be inaccessible to experimental affinity
        maturation processes since these latter methods select mutations in a
        stepwise manner. Since AbLIFT impacts the antibody core and does not
        alter the structure of the antigen-binding site, the designed mutations
        cooperate with surface mutations identified through conventional
        antibody-engineering processes to further increase affinity and
        stability. AbLIFT may be particularly beneficial in antibodies, such as
        G6 and h492.1, which were the product of antibody-engineering approaches
        that might compromise antibody structural integrity, resulting in
        reduced affinity or stability. Moreover, antibody structure-prediction
        methods now often produce atomically accurate models at the vL-vH
        interface (though still not at the CDR H3) [
      - type: Cite
        target: pcbi-1007207-ref058
        content:
          - '58'
      - –
      - type: Cite
        target: pcbi-1007207-ref060
        content:
          - '60'
      - >-
        ], suggesting that by restricting design to the framework regions,
        AbLIFT may in some cases enable antibody optimisation even in the
        absence of an experimental structure. We note, however, that AbLIFT
        considers only phylogenetic information and molecular energetics and
        disregards immunogenicity, which may be an important consideration in
        antibodies developed for clinical use. To address this concern, the
        AbLIFT web server enables complete control over the design sequence
        space and can be used to eliminate mutations with immunogenic potential.
  - type: Paragraph
    content:
      - >-
        The surprisingly broad ability of vL-vH design to optimize antibody
        properties is consistent with the Colman interface-adaptor hypothesis,
        according to which the formation of the Fv from two chains renders it
        flexible [
      - type: Cite
        target: pcbi-1007207-ref034
        content:
          - '34'
      - >-
        ]. According to this hypothesis, Fv flexibility is likely to be an
        adaptive property selected by evolution to broaden molecular recognition
        by each individual antibody to a range of antigens through induced fit
        or conformational selection [
      - type: Cite
        target: pcbi-1007207-ref061
        content:
          - '61'
      - >-
        ], thereby solving the conundrum of how a large but finite antibody
        repertoire could recognize a potentially infinite range of antigens [
      - type: Cite
        target: pcbi-1007207-ref062
        content:
          - '62'
      - >-
        ]. Flexibility, however, might come at a cost, since an Fv that exhibits
        flexible vL-vH pairing may occupy multiple molecular states that compete
        with the binding-competent state, thus lowering antigen-binding
        affinity. Flexibility may moreover result in misfolding or transient
        dissociation of the two variable chains, resulting in terminal
        aggregation or degradation by the cellular proteostasis machinery,
        thereby lowering expression yields. In extreme cases, poorly defined
        packing at the vL-vH interface can lead to substantial rearrangements of
        the antibody variable domain during binding [
      - type: Cite
        target: pcbi-1007207-ref063
        content:
          - '63'
      - >-
        ], and such rearrangements could lower antigen-binding affinity and
        specificity. Therefore, while the interface-adaptor hypothesis neatly
        explains why flexibility at the vL-vH interface is advantageous in early
        steps of antibody selection, broad specificity and marginal vL-vH
        interface stability become liabilities in later stages of antibody
        development into research or therapeutic tools. We anticipate that
        AbLIFT will have a wide scope to automatically and reliably improve
        stability, solubility, expressibility, affinity, and structural
        integrity in numerous antibodies in which these important properties are
        compromised.
  - type: Heading
    id: sec007
    depth: 1
    content:
      - Methods
  - type: Heading
    id: sec008
    depth: 2
    content:
      - D44.1 genetic library construction
  - type: Paragraph
    content:
      - >-
        Forward and reverse primers with the degenerate codon NNS were generated
        for all 135 positions on the Fv of D44.1, essentially as described [
      - type: Cite
        target: pcbi-1007207-ref064
        content:
          - '64'
      - >-
        ]. Primers were ordered from Sigma (Sigma-Aldrich, Rehovot, Israel) and
        were used to introduce all possible amino acids per position by
        QuickChange mutagenesis [
      - type: Cite
        target: pcbi-1007207-ref065
        content:
          - '65'
      - >-
        ]. Next, the PCR product of each position was transformed into yeast
        (EBY100 cells) and plated on SD-Trp as described [
      - type: Cite
        target: pcbi-1007207-ref066
        content:
          - '66'
      - >-
        ]. Briefly, plates with more than 400 colonies were scraped with 1 ml
        SDCAA, 50 μl was added to 5 ml SDCAA tube and cells were then grown at
        30°C overnight. The point mutants were split into six libraries,
        corresponding to positions that were at most 130 bp apart from one
        another to enable deep mutational scanning using 150 bp reads.
  - type: Heading
    id: sec009
    depth: 2
    content:
      - Yeast surface display selection for libraries
  - type: Paragraph
    content:
      - 'Yeast-display experiments were conducted essentially as described ['
      - type: Cite
        target: pcbi-1007207-ref003
        content:
          - '3'
      - >-
        ]. Briefly, yeast cells were grown in selective medium SDCAA overnight
        at 30°C. The cells were then resuspended in 10 ml induction medium and
        incubated at 20°C for 20 h. 10
      - type: Superscript
        content:
          - '7'
      - ' cells were then used for yeast-cell surface display experiments: cells were subjected to primary antibody (mouse monoclonal IgG1 anti-c-Myc (9E10) sc-40, Santa Cruz Biotechnology) for expression monitoring and biotinylated ligand at 90 nM lysozyme (GeneTex) in PBS-F for 30 min at room temperature. The cells then underwent a second staining with fluorescently labeled secondary antibody (AlexaFluor488—goat-anti-mouse IgG1 (Life Technologies) for scFv labeling, Streptavidin-APC (SouthernBiotech) for ligand labeling) for 10 min at 4°C. Next, the cell fluorescence was measured and cells were collected under sorting conditions for expression and top 15% binders. The selection gates were calibrated using the wild-type scFv D44.1 and these gates were subsequently applied to the library constructs. Following fluorescence-activated cell sorting (FACS), cells were grown in SDCAA for 1–2 days and plasmids were extracted using Zymoprep Yeast Plasmid Miniprep II kit (Zymo Research).'
  - type: Heading
    id: sec010
    depth: 2
    content:
