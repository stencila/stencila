      - Computational mutation-tolerance mapping
  - type: Paragraph
    content:
      - >-
        The successful optimization of antibody affinity and stability
        encouraged us to fully automate the design procedure, eliminating the
        requirement for experimental deep mutational scanning. We, therefore,
        sought a general computational strategy that would predict which
        mutations in the vL-vH interface were likely to enhance affinity and
        stability, with the goal of developing a general computational procedure
        for mutational-tolerance mapping. To achieve this goal, we exploited the
        large experimental dataset of the D44.1 mutational tolerance map,
        comprising 2,294 point mutations, for training. At each of the mutated
        D44.1 Fv positions, we used Rosetta to compute the changes to
        native-state energy due to each of the 19 amino acid mutations (ΔΔ
      - type: Emphasis
        content:
          - G
      - >-
        ). Using a multiple-sequence alignment of homologous Fvs, we
        additionally computed each point mutation’s evolutionary-conservation
        score, as represented in a Position-Specific Scoring Matrix (PSSM) [
      - type: Cite
        target: pcbi-1007207-ref038
        content:
          - '38'
      - >-
        ]. These two computed parameters provide complementary predictions of
        mutational tolerance: the former predicts the impact of a mutation on
        native-state stability and the latter discriminates between
        evolutionarily tolerated mutations and those that have been purged by
        evolution. The use of these two parameters has recently led to
        substantial improvement in design accuracy in binder and enzyme design
        challenges in our laboratory [
      - type: Cite
        target: pcbi-1007207-ref020
        content:
          - '20'
      - –
      - type: Cite
        target: pcbi-1007207-ref022
        content:
          - '22'
      - ','
      - type: Cite
        target: pcbi-1007207-ref038
        content:
          - '38'
      - –
      - type: Cite
        target: pcbi-1007207-ref043
        content:
          - '43'
      - >-
        ]. We specifically used these two parameters because they can be
        computed for any antibody given an accurate experimental or model
        structure, allowing us, in principle, to compute mutational tolerance
        maps for any antibody Fv.
  - type: Paragraph
    content:
