title: >-
  Optimizing antibody affinity and stability by the automated design of the
  variable light-heavy chain interfaces
meta:
  authorNotes:
    - The authors have declared that no competing interests exist.
content:
  - type: Heading
    id: sec001
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        High-affinity natural antibodies are generated through an iterative
        process of mutation and selection for antigen binding known as affinity
        maturation. Affinity maturation also selects antibodies that exhibit
        higher stability and expressibility [
      - type: Cite
        target: pcbi-1007207-ref001
        content:
          - '1'
      - >-
        ], both of which are essential parameters in the development of
        antibodies into research or medical tools [
      - type: Cite
        target: pcbi-1007207-ref002
        content:
          - '2'
      - >-
        ]. In recent decades, synthetic antibody repertoires have been widely
        adopted in antibody discovery and optimization, providing greater
        control over the selection process than animal immunization. In this
        approach, a library of antibody variable fragments (Fv) is displayed,
        for instance on yeast cells, and screened to select high-affinity
        binders or to improve the affinity of existing antibodies [
      - type: Cite
        target: pcbi-1007207-ref003
        content:
          - '3'
      - ']. These methods are powerful ['
      - type: Cite
        target: pcbi-1007207-ref004
        content:
          - '4'
      - ','
      - type: Cite
        target: pcbi-1007207-ref005
        content:
          - '5'
      - >-
        ], but a large fraction of high-affinity antibodies isolated from
        synthetic repertoires exhibits impaired stability [
      - type: Cite
        target: pcbi-1007207-ref006
        content:
          - '6'
      - >-
        ]. Impaired stability can limit expression yields and increase
        aggregation propensity [
      - type: Cite
        target: pcbi-1007207-ref007
        content:
          - '7'
      - '], resulting in high production costs ['
      - type: Cite
        target: pcbi-1007207-ref008
        content:
          - '8'
      - >-
        ], fast antibody clearance from circulation and adverse immune responses
        in patients [
      - type: Cite
        target: pcbi-1007207-ref009
        content:
          - '9'
      - >-
        ]. Thus, the tradeoff between antibody stability (including solubility
        and expressibility) and affinity can delay and even block the
        development of antibodies in research and medicine [
      - type: Cite
        target: pcbi-1007207-ref010
        content:
          - '10'
      - >-
        ]. General methods to improve antibody stability while maintaining or
        even increasing affinity are therefore urgently needed to reduce the
        attrition rate in antibody development pipelines [
      - type: Cite
        target: pcbi-1007207-ref011
        content:
          - '11'
      - '].'
  - type: Paragraph
    content:
      - >-
        To boost antibody stability and affinity, computational design methods
        have been developed. These have focused on the Fv
        complementarity-determining regions (CDRs), which are typically in
        direct contact with the antigen. Some methods, for instance, improved
        electrostatic complementarity with the antigen [
      - type: Cite
        target: pcbi-1007207-ref012
        content:
          - '12'
      - '] or eliminated hydrophobic surface patches ['
      - type: Cite
        target: pcbi-1007207-ref013
        content:
          - '13'
      - –
      - type: Cite
        target: pcbi-1007207-ref018
        content:
          - '18'
      - >-
        ]. Natural and laboratory affinity maturation, by contrast, introduce
        mutations in both the CDRs and the antibody core [
      - type: Cite
        target: pcbi-1007207-ref001
        content:
          - '1'
      - ','
      - type: Cite
        target: pcbi-1007207-ref005
        content:
          - '5'
      - >-
        ]. Core mutations may improve antibody stability by eliminating packing
        defects, and they may enhance affinity by preorganizing the
        antigen-binding site [
      - type: Cite
        target: pcbi-1007207-ref001
        content:
          - '1'
      - >-
        ]. Although mutations in the core may contribute less to affinity than
        ones in the CDRs, they are more likely to retain the intricate structure
        of the antigen-binding site and are therefore likely to be compatible
        with affinity-enhancing mutations in the CDRs that were obtained through
        other optimization strategies. The antibody core, however, is a large
        and densely packed region, complicating the design of improved variants
        [
      - type: Cite
        target: pcbi-1007207-ref005
        content:
          - '5'
      - ','
      - type: Cite
        target: pcbi-1007207-ref019
        content:
          - '19'
      - >-
        ]. For instance, we recently presented and validated an automated
        computational strategy, called PROSS [
      - type: Cite
        target: pcbi-1007207-ref020
        content:
          - '20'
      - >-
        ], for protein-stability design. Similar to other stability design
        algorithms [
      - type: Cite
        target: pcbi-1007207-ref021
        content:
          - '21'
      - >-
        ], however, PROSS only rarely introduces core mutations and does not
        improve binding affinity [
      - type: Cite
        target: pcbi-1007207-ref022
        content:
          - '22'
      - >-
        ]. Reliable prediction of mutational effects in the antibody core and
        especially successful design of networks of interacting multipoint core
        mutations has, therefore, remained a challenge [
      - type: Cite
        target: pcbi-1007207-ref021
        content:
          - '21'
      - ','
      - type: Cite
        target: pcbi-1007207-ref023
        content:
          - '23'
      - '].'
  - type: Paragraph
    content:
      - >-
        Recently, deep mutational scanning has been successfully applied to
        study the mutational tolerance of antibodies and other binders [
      - type: Cite
        target: pcbi-1007207-ref024
        content:
          - '24'
      - –
      - type: Cite
        target: pcbi-1007207-ref030
        content:
          - '30'
      - >-
        ]. In this approach, amino acid positions in the binder are
        systematically mutated to all of the natural amino acid identities; the
        mutants are pooled into one library containing all single-point
        mutations; populations of binders are selected from this library using 
      - type: Emphasis
        content:
          - in vitro
      - ' display and high-throughput screening; and the selected and unselected populations are subjected to deep-sequencing analysis to infer which mutations are enriched relative to the starting binder, thus systematically identifying affinity-enhancing mutations. Deep mutational scanning has been very successfully used to guide protein design and engineering of improved binders ['
      - type: Cite
        target: pcbi-1007207-ref024
        content:
          - '24'
      - ','
      - type: Cite
        target: pcbi-1007207-ref026
        content:
          - '26'
      - ','
      - type: Cite
        target: pcbi-1007207-ref031
        content:
          - '31'
      - ','
      - type: Cite
        target: pcbi-1007207-ref032
        content:
          - '32'
      - >-
        ] but has not yet been exploited to improve protein-design methodology
        itself. The large improvements in the reliability and breadth of
        detection of affinity-enhancing mutations through deep mutational
        scanning inspired us to revisit the challenge of accurately predicting
        the effects of core mutations on antibody affinity and stability. Deep
        mutational scanning guided us in uncovering a cluster of core positions
        at the light-heavy chain (vL-vH) interface where many affinity-enhancing
        mutations occurred. We then used these systematic data to establish
        general rules for computational design of antibody Fvs with improved
        vL-vH interactions; we implemented these rules as an automated method,
        called AbLIFT and made it available through a web server (
      - type: Link
        target: 'http://ablift.weizmann.ac.il/'
        content:
          - 'http://AbLIFT.weizmann.ac.il'
      - >-
        ). AbLIFT designs exhibited striking gains in affinity, stability, and
        expressibility in two unrelated antibodies that target the human disease
        markers Vascular-Epidermal Growth Factor (VEGF) and the enzyme Quiescin
        Sulfhydryl Oxidase 1 (QSOX1).
  - type: Heading
    id: sec002
    depth: 1
    content:
      - Results
  - type: Heading
    id: sec003
    depth: 2
    content:
      - A cluster of affinity-enhancing mutations at the vL-vH interface
  - type: Paragraph
    content:
      - >-
        To study the mutational tolerance of an antibody Fv, we selected 135
        positions in the anti-lysozyme antibody D44.1 [
      - type: Cite
        target: pcbi-1007207-ref033
        content:
          - '33'
      - '] for deep mutational scanning ('
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s001'
            content:
              - S1A Fig
      - >-
        ). The positions encompassed most of the CDRs, the vL-vH interface and
        additional peripheral positions (
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g001'
            content:
              - Fig 1A
      - >-
        ). D44.1 and each point mutant were genetically encoded as single-chain
        variable fragments (scFv) in which the heavy chain was fused to the
        light chain via a flexible linker, and the genes were transformed into
        yeast cells for binding and expression screens by yeast display [
      - type: Cite
        target: pcbi-1007207-ref003
        content:
          - '3'
      - >-
        ]. Following incubation with hen egg-white lysozyme, the top 15% binders
        were selected from this library, and the same library was also subjected
        to low-stringency selection for expression levels to provide a baseline.
        The plasmids containing scFv-encoding genes from both selections were
        purified, amplified by PCR, and subjected to deep sequencing, resulting
        in 8 million high-quality reads [
      - type: Cite
        target: pcbi-1007207-ref032
        content:
          - '32'
      - >-
        ]. We then determined the enrichment of each mutant relative to D44.1 as
        the ratio between populations selected for binding and expression (
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g001'
            content:
              - Fig 1B
      - ).
  - type: Figure
    id: pcbi.1007207.g001
    caption:
      - type: Heading
        id: sec003
        depth: 2
        content:
          - Deep mutational scanning of an antibody variable fragment (Fv).
      - type: Paragraph
        content:
          - (
          - type: Strong
            content:
              - a
          - >-
            ) 135 positions across the Fv of the anti-lysozyme antibody D44.1
            (encompassing the vL-vH interface and all positions from the
            antigen-binding surface to the level of the disulfide-linked
            cysteines) were individually diversified using degenerate codons
            (NNS) to encode all point mutations. The variants were transformed
            into yeast cells, subjected to low-stringency selection for binding
            (green spots) and for expression (purple + green spots), and then to
            deep-sequencing analysis. (
          - type: Strong
            content:
              - b
          - >-
            ) 34 Fv positions exhibited enhanced binding upon mutation (blue).
            Amino acids (x-axis) are numbered according to ref. [
          - type: Cite
            target: pcbi-1007207-ref033
            content:
              - '33'
          - >-
            ]. Blue, red and gray encode mutations that are enriched, depleted,
            or ones with insufficient data, respectively. Amino acid identities
            in the parental antibody are indicated in one-letter code for each
            position. (
          - type: Strong
            content:
              - c
          - >-
            ) At several positions, more than five alternative identities
            enhanced affinity, indicating that the combinatorial sequence space
            of affinity-enhancing multipoint mutants is large. Positions at the
            vL-vH interface are colored purple. (
          - type: Strong
            content:
              - d
          - >-
            ) Mutations were ranked according to their enrichment ratios,
            revealing that many (30%) of the top affinity-enhancing mutations
            occurred at the vL-vH interface (30 identities at the eight
            positions with enrichment over the parental identity above threefold
            are marked in blue triangles). (
          - type: Strong
            content:
              - e
          - >-
            ) Spheres indicate positions on the molecular structure of the bound
            HEL-D44.1 complex (PDB entry 1MLC) in which mutations exhibited at
            least threefold enrichment relative to D44.1. A cluster of enriched
            positions at the vL-vH interface, mostly belonging to the antibody
            framework, is highlighted in purple. HEL—hen egg-white lysozyme.
    label: Fig 1
    content:
      - type: ImageObject
        contentUrl: /tmp/df29ca476f578007aaa64ecd5608edb4/g001.png
        format: image/png
        meta:
          inline: false
          linkType: simple
  - type: Paragraph
    content:
      - >-
        We found affinity-enhancing mutations at 34 positions, mostly within the
        CDRs, as expected (
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g001'
            content:
              - Fig 1C
      - >-
        ). We also noticed a surprisingly large cluster of eight positions at
        the vL-vH interface where affinity-enhancing mutations occurred,
        although they were not in direct contact with the antigen (
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g001'
            content:
              - Fig 1D and 1E
      - >-
        ). This cluster of affinity-enhancing mutations in the vL-vH interface
        is intriguing for four reasons: (1) the vL-vH interface mediates the
        assembly of the Fv from the two antibody chains, and mutations in this
        region have the potential to also enhance stability through improved Fv
        assembly [
      - type: Cite
        target: pcbi-1007207-ref001
        content:
          - '1'
      - >-
        ]; (2) the genetic pairing of light and heavy chains during germline
        antibody generation is a random process which may result in suboptimal
        vL-vH interfaces, flexibility in the antigen-binding site [
      - type: Cite
        target: pcbi-1007207-ref034
        content:
          - '34'
      - '], and therefore in lower antigen affinity ['
      - type: Cite
        target: pcbi-1007207-ref035
        content:
          - '35'
      - >-
        ]; (3) this region is distant from the mutational hotspots in the CDRs
        and may not be fully optimized in the course of natural affinity
        maturation [
      - type: Cite
        target: pcbi-1007207-ref036
        content:
          - '36'
      - >-
        ]; and (4) antibody-engineering procedures, such as humanization or CDR
        grafting may inadvertently compromise the structural integrity of this
        region by mispairing CDRs and frameworks [
      - type: Cite
        target: pcbi-1007207-ref037
        content:
          - '37'
      - >-
        ]. Based on these considerations, we hypothesized that the vL-vH
        interface may be especially amenable to the design of multipoint mutants
        that simultaneously improve stability and affinity in both natural and
        engineered antibodies.
  - type: Paragraph
    content:
      - >-
        Combining mutations in densely packed protein cores, such as the vL-vH
        interface, is challenging, however, because inadvertently introduced
        voids, steric overlaps, or mispaired polar amino acid side-chains can
        lead to protein instability, misfolding, and aggregation [
      - type: Cite
        target: pcbi-1007207-ref021
        content:
          - '21'
      - ','
      - type: Cite
        target: pcbi-1007207-ref023
        content:
          - '23'
      - >-
        ]. We, therefore, asked whether the mutational-tolerance map could guide
        Rosetta design in finding improved multipoint mutants at the vL-vH
