  - type: Paragraph
    content:
      - >-
        We applied the same computational strategy to h492.1, in which the Fv
        was derived from a murine antibody and the constant regions were derived
        from human IgG1. Since h492.1 failed to show detectable expression in
        HEK293 cell cultures, we started the computational design from the
        structure of the murine 492.1 parental antibody in complex with QSOX1
        (PDB entry: 4IJ3) [
      - type: Cite
        target: pcbi-1007207-ref047
        content:
          - '47'
      - >-
        ]. We selected the 20 lowest-energy, sequence-clustered AbLIFT designs,
        fused them to human IgG1 constant domains and subjected them to
        HEK293-expression screening from crude cell lysate supernatant. Dot-blot
        analysis showed detectable expression levels for all 20 designs, in
        clear contrast with the lack of detectable expression for h492.1 (
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g005'
            content:
