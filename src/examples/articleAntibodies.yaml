      - '] ('
      - type: Strong
        content:
          - type: Link
            relation: fig
            target: '#pcbi-1007207-g004'
            content:
              - Fig 4A
      - >-
        ). Encouragingly, seven designs (approximately 40%) showed comparable or
        higher binding signal at this concentration. The best two designs, G6
      - type: Superscript
        content:
