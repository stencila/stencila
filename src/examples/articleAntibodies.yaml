  - type: Paragraph
    content:
      - >-
        DNA samples were run on an Illumina MiSeq using 150-bp paired-end kits.
        The FASTQ sequence files were obtained for each run, and customized
        scripts were used to generate the selection heat maps from the data as
        previously described [
      - type: Cite
