  - type: Paragraph
    content:
      - >-
        18 designs of improved binding affinity antibodies against VEGF and the
        wild-type G6 Fvs were ordered from Twist Biosciences as scFvs. These, as
        described above, were amplified by PCR and cloned into pCTCon2 using
        homologous recombination in yeast [
      - type: Cite
        target: pcbi-1007207-ref066
        content:
          - '66'
      - >-
        ]. The plasmids were extracted by Zymoprep kit II, transformed into
        bacteria for sequence validation and verified clones were transformed to
        yeast for display [
      - type: Cite
        target: pcbi-1007207-ref003
        content:
          - '3'
      - >-
        ]. The wild-type and designed antibodies were tested for binding by flow
        cytometry with 8 nM biotinylated VEGF (Recombinant Human VEGF 165,
        Biotinylated Protein R&D systems).
