      - ) production in suspension
  - type: Paragraph
    content:
      - >-
        Antibodies were expressed in suspension-HEK293F cells, grown in
        FreeStyle medium (Gibco), in a shaking incubator (115 rpm), at 37°C, in
        a controlled environment of 8% CO
      - type: Subscript
        content:
          - '2'
      - >-
        . The variable regions of the different heavy and light chains were
        cloned separately, upstream of IgG1 human Ab scaffolds, into p3BNC
        plasmids. Transfections were done using linear 40 kDa polyethyleneimine
        (PEI) (Polysciences) at 3 mg of PEI per 1 mg of plasmid DNA per 1 L of
        culture, at a cell density of 1 million cells/ml. Growth media were
        collected after 5–7 days and separated from cells by centrifugation at
        600 x g. Media were then supplemented with 0.02% (wt/vol) sodium azide
        and 0.1 mM PMSF and further clarified by centrifugation at 16,840 x g
        for 30 min.
  - type: Heading
