      - >-
        ). We found that G6 IgG disassembly started at lower collision energy
        compared to G6
      - type: Superscript
        content:
          - des13
      - ', indicative of the design’s higher stability ('
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s005'
            content:
              - S5 Fig
      - >-
        ). We, therefore, concluded that AbLIFT could substantially improve
