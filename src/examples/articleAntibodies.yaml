    content:
      - Surface-plasmon resonance
  - type: Paragraph
    content:
      - >-
        Surface plasmon resonance experiments on the anti-lysozyme (D44.1 and
        D44.1
      - type: Superscript
        content:
          - des
      - ' expressed in bacteria) and anti-VEGF antibodies (G6, G6'
      - type: Superscript
        content:
          - des1
      - ' and G6'
      - type: Superscript
        content:
          - des13
      - ' expressed in adherent cells) were carried out on a Biacore T200 instrument (GE Healthcare) at 25°C with HBS-N EP+ [10 mM Hepes, 150 mM NaCl, 3 mM EDTA, 0.005% vol/vol surfactant P20 (pH 7.4)]. For binding analysis, 1,000–1,600 response units (RU) of Fab were captured on a CM5 sensor chip. Samples of different protein concentrations were injected over the surface at a flow rate of 30 μL/min for 240 s, and the chip was washed with buffer for 2,000 s. If necessary, surface regeneration was performed with 30 s injection of 50 mM NaOH (D44.1'
      - type: Superscript
        content:
          - des
      - >-
        ) or 10 mM NaOH (VEGF antibodies) at a flow rate of 30 μL/min. One flow
        cell contained no ligand and was used as a reference. The acquired data
        were analyzed using the device’s software, and kinetic fits were
        performed.
  - type: Heading
    id: sec022
    depth: 2
    content:
      - 'IgG Western blot analysis (G6, G6'
      - type: Superscript
        content:
          - des1
      - ', G6'
      - type: Superscript
        content:
          - des13
      - )
  - type: Paragraph
    content:
      - >-
        HEK293T cells were seeded on a 24-well plate pre-coated with
        poly-L-lysine at 120,000 cells/well. The next day, cells were
        transfected with 1 μg DNA mixture consisting of 200 ng pLXN plasmid
        encoding Luciferase, 400 ng of a plasmid encoding the light chains and
        400 ng of a plasmid encoding the heavy chains of the designated
        antibodies. Each transfection was carried in 100 μl DMEM in which 2 μg
        of linear 40,000 Da PEI (Polysciences) per μg of DNA were mixed. The
        transfection mixture was added to cells, for a total volume of 400 μl
        DMEM per well. 4 hours after transfection, cells were washed and fresh 1
        ml DMEM with 1% penicillin and streptomycin, glutamine and non-essential
        amino acids was applied. 72 hours post-transfection supernatant was
        separated from cells and the cells were resuspended in 500 μl PBS. A
        sample of 100 μl from the suspended cells from each well was transferred
        to 96-well white plates (Nunc) with 100 μl of Bright-Glo reagent
        (Promega) to quantify the level of luciferase as a proxy for the
        transfection efficiency. Adjusted volumes of supernatants based on the
        luciferase levels were loaded on a gradient gel (Bio-Rad) and run
        according to manufacturer's instructions. Semi-dry blotting was
        performed to a nitrocellulose membrane followed by blocking in 5% milk
        powder in TBST (0.1% Tween 20, 20 mM Tris pH 8.0, 150 mM sodium
        chloride) buffer for 30 min at room temperature. Donkey anti-human IgG
        conjugated to HRP (Abcam) was used to detect the human IgG scaffold for
        1 h at room temperature.
  - type: Heading
    id: sec023
    depth: 2
    content:
      - Mass spectrometry sample preparation
  - type: Paragraph
    content:
      - >-
        Following IgG production in suspension (as described above), clarified
        media were aliquoted, snap frozen in liquid nitrogen and stored at
        -80°C. On the day of the measurements, samples were thawed and buffer
        exchanged into 1 M ammonium acetate, pH 7, using Micro Bio-Spin 6
        Columns (Bio-Rad). To break all disulfide bonds, antibodies were then
        reduced for 4 h at 37°C in the presence of 20 mM TCEP, followed by two
        consecutive buffer exchanges into 1 M and 150 mM ammonium acetate,
        respectively.
  - type: Heading
    id: sec024
    depth: 2
    content:
      - Native-mass spectrometry
  - type: Paragraph
    content:
      - >-
        Nanoelectrospray ionization (nano-ESI) MS experiments were performed on
        a modified Q-Exactive Plus Orbitrap EMR (Thermo Fisher Scientific,
        Bremen, Germany) [
      - type: Cite
        target: pcbi-1007207-ref070
        content:
          - '70'
      - >-
        ]. All spectra are shown without smoothing. The instrument was
        calibrated externally, using cesium iodide. Typically, an aliquot of 2
        μl protein solution was loaded into a gold-coated nano-ESI capillary
        prepared in-house, as previously described [
      - type: Cite
        target: pcbi-1007207-ref071
        content:
          - '71'
      - >-
        ], and sprayed into the instrument. Conditions within the mass
        spectrometer were adjusted to preserve noncovalent interactions. The
        source was operated in positive mode, the capillary voltage was set to
        1.7 kV, the capillary temperature was 180°C and argon was used as the
        collision gas in the higher-energy collision-induced dissociation (HCD)
        cell. MS spectra were recorded at a resolution of 10,000 and HCD voltage
        was set to 50 V, at trapping gas pressure setting of 3.9, which
        corresponds to HV pressure of 1.04 x 10
      - type: Superscript
        content:
          - −4
      - ' mbar and UHV pressure of 2.35 x 10'
      - type: Superscript
        content:
          - −10
      - ' mbar. Bent flatapole DC bias and axial gradient were set to 2 V and 25 V, respectively.'
  - type: Heading
    id: sec025
    depth: 2
    content:
      - Gas-phase stability assay
  - type: Paragraph
    content:
      - >-
        Antibody stability was monitored by tandem MS (MS/MS), at different HCD
        voltages. The 23
      - type: Superscript
        content:
          - +
      - ' charge state of the G6 and G6'
      - type: Superscript
        content:
          - des13
      - ' antibodies was isolated in the quadrupole, with an isolation window of 20 m/z, and the transmitted ions were subjected to collision-induced dissociation in the HCD cell, at a gradient of accelerating voltages ranging between 50–200 V. The relative abundance of the full IgG’s and the dissociated light chains, recorded at the different HCD voltages, was determined by measuring their peak heights. The total intensity of the light chains was calculated as the sum of intensities of their corresponding charge states. In each experimental condition, the total intensities of all the measured species were summed and referenced as 100% intensity. The relative intensity of each species was then calculated as a percentage of the total intensity. The stability assay was performed six times. Error bars represent standard deviation.'
  - type: Heading
    id: sec026
    depth: 2
    content:
      - Anti-QSOX1 antibody production
  - type: Paragraph
    content:
      - >-
        The coding sequences for variable domains of antibody 492.1 were fused
        to human antibody constant regions [
      - type: Cite
        target: pcbi-1007207-ref072
        content:
          - '72'
      - >-
        ]. Mutations were introduced by site-directed mutagenesis into the
        resulting hybrid antibody expression plasmids according to published
        procedures [
      - type: Cite
        target: pcbi-1007207-ref073
        content:
          - '73'
      - >-
        ]. Plasmids were transfected into suspension-adapted suspension-HEK 293F
        cells. The day before transfection, cells were split to 0.7 x 10
      - type: Superscript
        content:
          - '6'
      - ' cells/ml. For parallel expression of the parent hybrid antibody and the 20 variants, transfections were performed using 0.5 μg of each plasmid (heavy and light Ab chains) mixed with 3 μg PEI Max reagent (Polysciences Inc.) and incubated 20 min in 24-well tissue culture trays prior to addition of 1 ml cells per well. Plates were then agitated vigorously in a tissue culture incubator/shaker to prevent cell settling. After 4 days, cultures were transferred to microfuge tubes, and cells were pelleted by centrifugation at 500 x g for 10 min. Supernatants were transferred to fresh microfuge tubes, from which aliquots were taken for quantification of antibody expression and activity. For purification of selected Ab designs, transfections were done in 40 ml volumes, and plasmid and PEI Max amounts were scaled up accordingly. Cultures were grown for 6 days, and Ab was purified from the supernatant by protein G affinity chromatography (GE Healthcare).'
  - type: Heading
    id: sec027
    depth: 2
    content:
      - QSOX1 dot blot and Western blot assays
  - type: Paragraph
    content:
      - >-
        Relative antibody concentrations were determined from culture
        supernatants by dot and Western blotting. Blotting was conducted in
        triplicate for each of two biological replicates. For dot blots, 2 μl of
        each supernatant was spotted onto nitrocellulose membranes. Membranes
        were then covered with a blocking solution of PBS containing 0.1% Tween
        (PBS-T) and 5% bovine serum albumin (BSA) and gently agitated for 1 h at
        room temperature. For western blots, 10 μl of each supernatant was
        applied with non-reducing gel loading buffer to 10% SDS polyacrylamide
        gels. After electrophoresis, proteins were transferred to
        nitrocellulose, and the membranes were incubated in PBS-T with 5% BSA
        under gentle agitation. For both dot and Western blots, horseradish
        peroxidase-conjugated antibody recognizing human Fc was added to the
        blocking solution after the first hour, and incubation/shaking was
        continued for another 45 min. The membrane was then washed three times
        for 5 min each with PBS-T, and the blot was developed using SuperSignal
        West Pico (ThermoFisher) chemiluminescent substrate. Dot and band
        intensities were recorded on a ChemiDoc XRS+ system (Bio-Rad).
  - type: Heading
    id: sec028
    depth: 2
    content:
      - QSOX1 inhibition assays
  - type: Paragraph
    content:
      - >-
        QSOX1 inhibition assays were conducted by using
        5,5-dithio-bis-2-nitrobenzoic acid (DTNB) to quantify the remaining
        dithiothreitol (DTT) after incubation with purified recombinant QSOX1
        and HEK293 culture supernatants or purified antibody. Culture
        supernatants (25 μl) were mixed in a clear, flat-bottom, 96-well plate
        with 12.5 μl of 40 nM QSOX1, and reactions were initiated by injection
        of 12.5 μl 600 μM DTT (final concentrations 10 nM QSOX1 and 150 μM DTT).
        Reactions were stopped after 30 min by adding 150 μl 500 μM DTNB, and
        absorbance at 412 nm was measured after 5 min in a Tecan microplate
        reader.
  - type: Paragraph
    content:
      - >-
        Purified antibody variants were quantified by absorbance at 280 nm after
        dilution into 6 M guanidine dissolved in PBS, using an extinction
        coefficient of 187,000 M
      - type: Superscript
        content:
          - '-1'
      - cm
      - type: Superscript
        content:
          - '-1'
      - >-
        . Purified antibodies (12.5 μl) at concentrations of 40 nM, 100 nM, and
        200 nM were mixed in a 96-well plate with 12.5 μl 100 nM QSOX1, and
        reactions were initiated by injection of 25 μl 600 μM DTT (final
        concentrations 25 nM QSOX1, 300 μM DTT, and 10, 25, or 50 nM antibody).
        Reactions were stopped after 20 min by adding 150 μl 500 μM DTNB, and
        absorbance at 412 nm was measured after 5 min. Background-subtracted
        absorbance readings were normalized relative to the uninhibited and
        fully inhibited reactions (the latter mimicked by leaving QSOX1 out of
        the reaction), and results were plotted in 
      - type: Link
        relation: fig
        target: '#pcbi-1007207-g005'
        content:
          - Fig 5C
      - ' as the relative inhibitory activity.'
