        and heavy chain Fabs (heavy chain fused to C-terminal His tag) in p3BNC
        plasmids using linear PEI as a transfection reagent (12.5 μg/12.5 μg/50
        μg, respectively, per 15-cm plate). Seventy-two hours post-transfection,
        the medium containing the secreted protein was collected (~250 ml).
  - type: Heading
