            relation: fig
            target: '#pcbi-1007207-g005'
            content:
              - Fig 5B
      - >-
        ). In parallel, we examined the levels of QSOX1 inhibition by the 20
        designs, finding that 50% showed high levels of QSOX1 inhibition (
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s006'
            content:
              - S6 Fig
      - '). Based on activities and expression levels, we selected h492.1'
      - type: Superscript
        content:
