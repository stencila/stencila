        acid sequence; eliminates sequences that harbor more than one amino acid
        mutation relative to wild type and also sequences that failed the QC
        test; counts each variant in each population; and eliminates variants
        with fewer than 100 counts in the reference population (to reduce
        statistical uncertainty).
