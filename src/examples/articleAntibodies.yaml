      - Automated affinity and stability design in the vL-vH interface
  - type: Paragraph
    content:
      - >-
        We next sought to develop a general and fully automated design protocol
        for improving molecular interactions across the vL-vH interface. AbLIFT
        starts by computing a mutational-tolerance map at the vL-vH interface
        using the approach described above; it then exhaustively enumerates the
        multipoint combinations of tolerated mutations; ranks them by energy,
        and selects low-energy variants for experimental testing. This algorithm
        resembles our recently described FuncLib method for designing
        functionally diverse enzyme repertoires [
      - type: Cite
        target: pcbi-1007207-ref041
        content:
          - '41'
      - >-
        ], with the key differences that AbLIFT is applied to the core of
        obligatory binding surfaces rather than to solvent-exposed surfaces and
        most importantly, AbLIFT does not require an initial design round of
        protein stabilization.
  - type: Paragraph
    content:
      - >-
        To validate AbLIFT, we chose two antibodies as subjects for design: the
        synthetic antibody G6, which targets human Vascular-Endothelial Growth
        Factor (VEGF) [
      - type: Cite
        target: pcbi-1007207-ref045
        content:
          - '45'
      - >-
        ], and an engineered variant of the 492.1 antibody, designated h492.1,
        which targets human Quiescin Sulfhydryl Oxidase 1 (QSOX1). QSOX1 is a
        multi-domain disulfide-catalyst that is overproduced in tumors [
      - type: Cite
        target: pcbi-1007207-ref046
        content:
          - '46'
      - '] and is a potential drug target ['
      - type: Cite
        target: pcbi-1007207-ref047
        content:
          - '47'
      - ','
      - type: Cite
        target: pcbi-1007207-ref048
        content:
          - '48'
      - >-
        ]. These antibodies are unrelated to D44.1 or to one another and are the
        products of protein engineering. G6 is widely used in animal studies and
        resulted from a phage-displayed synthetic Fab library of the light chain
        with a heavy chain sequence of an anti-mVEGF antibody (
      - type: Emphasis
        content:
          - K
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - D
      - ' approximately 1 nM) ['
      - type: Cite
        target: pcbi-1007207-ref049
        content:
          - '49'
      - >-
        ]. The h492.1 antibody was obtained by fusing the variable domains from
        the high-affinity (
      - type: Emphasis
        content:
          - K
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - D
      - ' approximately 1 nM) QSOX1-inhibiting murine antibody 492.1 onto a human IgG scaffold. Following this fusion, h492.1 could not be expressed to detectable levels in a recombinant cultured human cell system, frustrating its further development. Thus, with these two targets, we sought to test the ability of AbLIFT to optimize high-affinity antibodies that resulted from conventional antibody-engineering procedures, whether well-behaved ones (G6) or ones that showed low (or no) detectable expression levels (h492.1).'
  - type: Paragraph
    content:
      - >-
        The computed mutational-tolerance map of G6 (starting from its bound
        structure, PDB entry 2FJG) at 30 vL-vH interface positions defined 26
        affinity-enhancing mutations at 11 positions. To achieve significant
        improvement of vL-vH interface packing, we sought to design multipoint
        mutants with 4–10 mutations relative to G6, resulting in a tolerated
        sequence space of 203,835 unique multipoint mutants. All multipoint
        mutants were modeled in Rosetta, including by a backbone and side-chain
        minimization step, which is essential for enabling cavity-filling
        small-to-large mutations [
      - type: Cite
        target: pcbi-1007207-ref050
        content:
          - '50'
      - ','
      - type: Cite
        target: pcbi-1007207-ref051
        content:
          - '51'
      - >-
        ], and the models were then ranked by energy. 53% of the mutants
        (>100,000) exhibited energies as favorable as or better than the
        G6-bound antibody. Therefore, although the exhaustive enumeration of
        this large number of mutants is computationally demanding (approximately
        6,000-CPU hours), the very large number of potentially improved designs
        makes a compelling case for exhaustive enumeration and ranking of
        variants within the tolerated sequence space. Furthermore, the computed
        mutational-tolerance map focuses exhaustive enumeration on a subset of
        stable multipoint mutants within the vast hypothetical sequence space of
        mutants at the vL-vH interface (20
      - type: Superscript
        content:
          - '30'
      - ' = 10'
      - type: Superscript
        content:
          - '39'
      - ' unique sequences), >99% of which are predicted to have reduced stability compared to the parental antibody ('
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s003'
            content:
              - S3 Fig
      - ).
  - type: Paragraph
    content:
      - >-
        We clustered the designs, eliminating ones that had fewer than four
        mutations relative to one another and selected the 18 lowest-energy ones
        for experimental testing. The designs were formatted as scFvs, and their
        binding signals relative to the G6 antibody were first qualitatively
        measured at 8 nM VEGF concentration using yeast display [
      - type: Cite
        target: pcbi-1007207-ref003
        content:
