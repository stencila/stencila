  - type: Heading
    id: sec014
    depth: 2
    content:
      - Computational methods
  - type: Paragraph
    content:
      - >-
        All Rosetta design simulations used git version
        fb77c732b4f08b6c30572a2ef7760ad3bb4535ca of the Rosetta biomolecular
        modeling software, which is freely available to academics at 
      - type: Link
        target: 'http://www.rosettacommons.org/'
        content:
          - 'http://www.rosettacommons.org'
      - >-
        . Position-Specific Scoring Matrices (PSSM) for designed antibodies
        against VEGF (PDB: 2FJG) and against QSOX1 (PDB: 4IJ3) were collected as
        described in ref. [
      - type: Cite
        target: pcbi-1007207-ref038
        content:
          - '38'
      - '] and are distributed with the Rosetta release. RosettaScripts ['
      - type: Cite
        target: pcbi-1007207-ref067
        content:
          - '67'
      - '] and command lines are available in Supplemental Data. As in the '
      - type: Emphasis
        content:
          - AbDesign
      - ' method ['
      - type: Cite
        target: pcbi-1007207-ref038
        content:
          - '38'
      - >-
        ], separate PSSMs were generated for CDRs 3 and for CDRs 1, 2 and the
        framework by aligning structurally similar antibodies in the PDB and
        selecting only sequences that did not exhibit gaps relative to the query
        sequence; furthermore, a strict cutoff of ≤ 0.5 Å backbone-carbonyl rmsd
        was used to eliminate structurally divergent sequences. Thus, the PSSMs
        were only based on structural considerations and not on sequence
        homology or source organism.
  - type: Paragraph
    content:
      - >-
        We refined each bound PDB structure by four iterations of side-chain
        packing and side-chain and backbone minimization, saving the
        minimum-energy structure. Computational mutation scanning was applied to
        the refined structure using the FilterScan filter in Rosetta [
      - type: Cite
        target: pcbi-1007207-ref024
        content:
          - '24'
      - >-
        ]. At every position, each allowed mutation (that is, every amino acid
        identity with PSSM score ≥-1) was modeled singly against the background
        of the refined structure. Protein side chains within 8 Å of the modeled
        mutation were repacked, and side-chain and constrained backbone
        minimization were used to accommodate the mutation. The energy
        difference between the refined structure and the optimized configuration
        of the single-point mutant was calculated using the talaris2014 energy
        function [
      - type: Cite
        target: pcbi-1007207-ref068
        content:
          - '68'
      - >-
        ]. The energy threshold used to define the tolerated mutation space was
        +1 R.e.u. We next enumerated all possible combinations of mutations
        against VEGF (203,835 models) and against QSOX1 (491,235 models),
        modeled them in Rosetta and relaxed them by sidechain packing and
        sidechain, backbone and rigid-body minimization with harmonic backbone
        coordinate restraints. Designs were ranked based on their energy and the
        top 18 designs differing by 4–10 mutations relative to one another
        (VEGF) (
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s008'
            content:
              - S2 Table
      - >-
        ) and the top 20 designs differing by 3–14 mutations relative to one
        another (QSOX1) (
      - type: Strong
        content:
          - type: Link
            relation: supplementary-material
            target: '#pcbi-1007207-s009'
            content:
              - S3 Table
      - ) were selected for experimental characterization.
  - type: Heading
    id: sec015
    depth: 2
    content:
      - The AbLIFT web-server
  - type: Paragraph
    content:
      - >-
        The web-server implements several improvements relative to the method
        used to design the G6 and h492.1 variants [
      - type: Cite
        target: pcbi-1007207-ref041
        content:
          - '41'
      - >-
        ]. In the AbLIFT web-server, the multiple-sequence alignment used to
        construct the PSSM is first filtered to eliminate all loops and
        secondary-structure elements that exhibit any gaps relative to the query
        sequence. Furthermore, the web-server implements more accurate atomistic
        scoring and enables greater user control: it uses the recent Rosetta
        energy function ref15 [
      - type: Cite
        target: pcbi-1007207-ref069
        content:
          - '69'
      - >-
        ] with improved electrostatics and solvation potentials relative to the
        previous Rosetta energy function talaris and allows the user to manually
        modify the tolerated sequence space (for instance, based on prior
        experimental data or to eliminate potential immunogenic sequence
        signatures). Accordingly, ΔΔ
      - type: Emphasis
        content:
          - G
      - ' and PSSM cutoffs may be different from those used to in the designs described in the paper, and the web server provides user control over these parameters.'
  - type: Heading
    id: sec016
    depth: 2
    content:
      - Bacterial expression and purification (D44.1 and D44.1
      - type: Superscript
        content:
          - des
      - )
  - type: Paragraph
    content:
      - >-
        The design and wild-type were transformed into RH2.2 plasmid for
        expression as Fabs, where the heavy chain was N-terminally His-tagged
        and the light chain was expressed as a separate protein. Both chains
        contain a secretion sequence for direction to the periplasmic space,
        where they fold and dimerize. Restriction-free cloning was done using
        Kapa HiFi Hotstart Readymix (Kapa Biosystems) according to the
        manufacturer’s protocol.
  - type: Paragraph
    content:
      - >-
        Cells were induced with 1 mM IPTG at OD600 = 0.6, transferred to 20°C,
        and harvested after 20 h. The cells were then resuspended in buffer A
        [20 mM phosphate buffer pH 6.2, 150 mM NaCl] and sonicated. The
        supernatant was harvested by centrifugation (20,000 × 
      - type: Emphasis
        content:
          - g
      - >-
        , 1 h), filtered, and loaded on HiTrap TALON crude 1 ml column (GE
        Healthcare). Then it was washed with 15–20 bed volumes of buffer A, and
        then eluted with buffer B [20 mM phosphate buffer pH 6.2,150 mM NaCl,
        150 mM imidazole]. Imidazole was removed from the eluate by dialysis
        against Buffer C [20 mM Hepes buffer pH 7,150 mM NaCl] (1:400). The
        sample was then concentrated (Amicon Ultra-15 Centrifugal Filter; Merck)
        and purified by gel filtration in buffer C over a HiLoad 16/600 Superdex
        200 pg column.
  - type: Heading
