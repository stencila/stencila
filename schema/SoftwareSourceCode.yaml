title: SoftwareSourceCode
'@id': schema:SoftwareSourceCode
nick: ssc
extends: CreativeWork
category: works
description: |
  Computer programming source code. Example: Full (compile ready) solutions, code snippet samples, scripts, templates.
required:
  - name
  - programmingLanguage
core:
  - codeRepository
  - targetProducts
properties:
  programmingLanguage:
    '@id': schema:programmingLanguage
    description: |
      The computer programming language.
    type: string
  codeRepository:
    '@id': schema:codeRepository
    description: |
      Link to the repository where the un-compiled, human readable code and related
      code is located.
    type: string
    format: uri
  codeSampleType:
    '@id': schema:codeSampleType
    description: |
      What type of code sample: full (compile ready) solution, code snippet, inline code, scripts, template.
    type: string
  runtimePlatform:
    '@id': schema:runtimePlatform
    description: |
      Runtime platform or script interpreter dependencies (Example - Java v1,
      Python2.3, .Net Framework 3.0).
    type: array
    items:
      type: string
  softwareRequirements:
    '@id': schema:softwareRequirements
    description: Dependency requirements for the software.
    type: array
    items:
      anyOf:
        - $ref: SoftwareSourceCode
        - $ref: SoftwareApplication
        - type: string
  targetProducts:
    '@id': schema:targetProduct
    description: |
      Target operating system or product to which the code applies.
    type: array
    items:
      $ref: SoftwareApplication
