title: ExecutionDependant
'@id': stencila:ExecutionDependant
nick: exd
extends: Entity
category: flow
description: A downstream execution dependant of a node.
required:
  - dependantRelation
  - dependantType
  - dependantId
core:
  - codeLocation
properties:
  dependantRelation:
    '@id': stencila:dependantRelation
    description: The relation to the dependant.
    $ref: ExecutionDependantRelation
  dependantType:
    '@id': stencila:dependantType
    description: The type of node that is the dependant.
    type: string
  dependantId:
    '@id': stencila:dependantId
    description: The id of node that is the dependant.
    type: string
  codeLocation:
    '@id': stencila:codeLocation
    description: The location that the dependant is defined.
    $ref: CodeLocation
