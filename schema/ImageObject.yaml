title: ImageObject
'@id': schema:ImageObject
extends: MediaObject
category: works
description: An image file.
html:
  elem: img
  special: true
jats:
  elem: inline-graphic
  special: true
markdown:
  derive: false
core:
  - caption
  - title
proptest: {}
properties:
  caption:
    '@id': schema:caption
    description: The caption for this image.
    html:
      attr: alt
    type: array
    items:
      $ref: Inline
  thumbnail:
    '@id': schema:thumbnail
    description: Thumbnail image of this image.
    $ref: ImageObject
