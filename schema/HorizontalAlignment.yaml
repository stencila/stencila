title: HorizontalAlignment
"@id": stencila:HorizontalAlignment
extends: Enumeration
category: works
description: The horizontal alignment of content.
$comment: Based on the JATS [`align`](https://jats.nlm.nih.gov/archiving/tag-library/1.2/attribute/align.html) attribute.
proptest: {}
default: AlignLeft
anyOf:
  - const: AlignLeft
    "@id": stencila:AlignLeft
    description: Left align content.
  - const: AlignRight
    "@id": stencila:AlignRight
    description: Right align content.
  - const: AlignJustify
    "@id": stencila:AlignJustify
    description: Fully justify cell content.
  - const: AlignCenter
    "@id": stencila:AlignCenter
    description: Center align the cell content.
  - const: AlignCharacter
    "@id": stencila:AlignCharacter
    description: Align the content on a character.
