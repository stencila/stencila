title: Code
'@id': stencila:Code
extends: Entity
role: base
status: stable
category: code
description: Base type for code nodes e.g. CodeBlock, CodeExpression.
$comment: |
  The most important, and only required, property of a `Code` node is `text`.
  This property is a `string` of the source code.
  There are no restrictions on the length or content of `text`
  and it is possible for it to be syntactically invalid for the
  specified `programmingLanguage`.
properties:
  programmingLanguage:
    '@id': schema:programmingLanguage
    description: The programming language of the code.
    type: string
  mediaType:
    '@id': schema:encodingFormat
    aliases:
      - encodingFormat
    description: Media type, typically expressed using a MIME format, of the code.
    $comment: |
      This property allows the differentiation of formats using the same programming language
      or variants of a programming language. An example is using `programmingLanguage` "json" and
      `encodingFormat` "application/ld+json" for JSON-LD code examples.
    type: string
  text:
    '@id': schema:text
    description: The text of the code.
    type: string
required:
  - text
