title: ConfigPublishZenodoAccessRight
extends: Enumeration
category: config
description: The access right type
default: Open
anyOf:
  - const: Open
    description: Open access right.
    aliases: [Open]
    serde:
      rename: open
  - const: Embargoed
    description: Embargoed access right.
    aliases: [Embargoed]
    serde:
      rename: embargoed
  - const: Restricted
    description: Restricted access right.
    aliases: [Restricted]
    serde:
      rename: restricted
  - const: Closed
    description: Closed access right.
    aliases: [Closed]
    serde:
      rename: closed

