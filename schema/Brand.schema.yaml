title: Brand
'@id': schema:Brand
extends: Thing
role: tertiary
status: unstable
category: metadata
description: |
  A brand used by an organization or person for labeling a product,
  product group, or similar.
properties:
  logo:
    '@id': schema:logo
    description: A logo associated with the brand.
    anyOf:
      - $ref: ImageObject
      - type: string
        format: uri
  reviews:
    '@id': schema:review
    description: Reviews of the brand.
    type: array
    items:
      type: string
required:
  - name
