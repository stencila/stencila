title: AuthorRole
'@id': stencila:AuthorRole
extends: Role
category: works
description: An author and their role.
required:
  - author
  - roleName
core:
  - lastModified
properties:
  author:
    '@id': schema:author
    description: The author.
    anyOf:
      - $ref: Person
      - $ref: Organization
      - $ref: SoftwareApplication
    dom:
      elem: none
  roleName:
    '@id': schema:roleName
    description: A role played by the author.
    $ref: AuthorRoleName
  lastModified:
    '@id': stencila:lastModified
    description: Timestamp of most recent modification by the author in the role.
    $ref: Timestamp
    dom:
      with: Timestamp::to_dom_attr
