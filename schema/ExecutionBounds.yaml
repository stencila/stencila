title: ExecutionBounds
'@id': stencila:ExecutionBounds
extends: Enumeration
category: flow
description: The bounds placed on the execution of a document node.
default: Full
anyOf:
  - const: Full
    '@id': stencila:Full
    description: Execute within the main set of kernels with full capabilities.
  - const: Fork
    '@id': stencila:Fork
    description: Execute within a forked set of kernels with full capabilities.
  - const: Limit
    '@id': stencila:Limit
    description: Execute within a forked set of kernels with limited capabilities.
  - const: Box
    '@id': stencila:Box
    description: Execute within a forked set of kernels within a sandbox.
