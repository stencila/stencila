title: InstructionMessage
'@id': stencila:InstructionMessage
nick: ime
extends: Entity
category: edits
description: A message within an `Instruction`.
markdown:
  derive: false
required:
  - content
core:
  - files
  - role
  - authors
  - provenance
properties:
  role:
    '@id': stencila:role
    description: The role of the message in the conversation.
    $ref: MessageRole
  content:
    '@id': stencila:content
    description: The content of the message as inline nodes.
    type: array
    items:
      $ref: Inline
    patch:
      formats: [md, smd, myst, ipynb, qmd]
    serde:
      default: true
    dom:
      elem: div
  files:
    '@id': stencila:files
    description: Files attached to the message.
    type: array
    items:
      $ref: File
    dom:
      elem: div
  authors:
    '@id': schema:author
    description: The authors of the message.
    type: array
    items:
      $ref: Author
    strip: [authors]
    dom:
      elem: span
  provenance:
    '@id': stencila:provenance
    description: A summary of the provenance of the messages and content within the instruction.
    type: array
    items:
      $ref: ProvenanceCount
    strip: [provenance]
    dom:
      elem: span
