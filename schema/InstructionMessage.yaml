title: InstructionMessage
'@id': stencila:InstructionMessage
nick: ime
extends: Entity
category: edits
description: A message within an `Instruction`.
required:
  - parts
core:
  - content
  - authors
properties:
  parts:
    '@id': schema:hasParts
    description: Parts of the message.
    type: array
    items:
      $ref: MessagePart
    patch:
      formats: [md]
    dom:
      elem: div
  content:
    '@id': stencila:content
    description: Content of the message.
    $comment: |
      An optional property to hold the decoded parts of the message. 
    type: array
    items:
      $ref: Block
    dom:
      elem: div
  authors:
    '@id': schema:author
    description: The authors of the message.
    type: array
    items:
      anyOf:
        - $ref: Person
        - $ref: Organization
        - $ref: SoftwareApplication
    dom:
      elem: div
  level:
    '@id': stencila:level
    description: The severity level of the message.
    $ref: MessageLevel
