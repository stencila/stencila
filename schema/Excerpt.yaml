title: Excerpt
"@id": stencila:Excerpt
nick: exc
extends: Entity
description: An excerpt from a `CreativeWork`.
markdown:
  derive: false
required:
  - source
  - nodePath
  - nodeTypes
  - content
properties:
  source:
    "@id": stencila:source
    description: A `Reference` to the `CreativeWork` that the excerpt was taken from.
    $ref: Reference
    strip: [metadata]
    dom:
      elem: div
  nodePath:
    "@id": stencila:nodePath
    description: The path to the node that was excepted.
    type: string
    strip: [metadata]
  nodeTypes:
    "@id": stencila:nodeTypes
    description: The types of the ancestor nodes and the node that was excerpted.
    type: string
    strip: [metadata]
  content:
    "@id": stencila:content
    description: The excerpted content.
    type: array
    items:
      $ref: Block
    strip: [content]
    dom:
      elem: div
