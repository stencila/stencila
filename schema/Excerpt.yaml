title: Excerpt
'@id': stencila:Excerpt
nick: exc
extends: Entity
description: An excerpt from a `CreativeWork`.
required:
  - source
  - content
properties:
  source:
    '@id': stencila:source
    description: The `CreativeWork` that the except was taken from.
    $ref: CreativeWorkType
    strip: [metadata]
  content:
    '@id': stencila:content
    description: The excerpted content.
    type: array
    items:
      $ref: Block
    strip: [content]
