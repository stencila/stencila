
routes:
  /:
    permalink: /
    template: home
    data: page.home

collections:
  /docs/:
    permalink: /docs/{slug}/
    template: index
    data: page.docs
    filter: "tag:hash-doc+tag:-hash-schema"

  /schema/:
    permalink: /schema/{slug}/
    template: index
    data: page.schema
    filter: "tag:hash-doc+tag:hash-schema"


  /changelog/:
    permalink: /changelog/{slug}/
    template: tag
    data: tag.changelog
    filter: tag:changelog

  /news/:
    permalink: /news/{slug}/
    template: tag
    data: tag.news
    filter: tag:news

  /:
    permalink: /{slug}/
    template: post
    filter: "tag:-hash-doc"

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
