
routes:
  /:
    permalink: /
    template: home
    data: page.home

collections:
  /main-docs/:
    permalink: /docs/{slug}/
    template: index
    data: page.docs
    filter: "tag:hash-doc+tag:-hash-schema"

  /schema-docs/:
    permalink: /schema/{slug}/
    template: index
    data: page.schema
    filter: "tag:hash-doc+tag:hash-schema"

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/