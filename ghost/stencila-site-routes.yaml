## if changes are made to the routes, remember upload this file into the ghost admin via the 'labs -> routes' setting.
routes:
  /:
    permalink: /
    template: home
    data: page.home

collections:

  # documentation
  /docs/:
    permalink: /docs/{slug}/
    template: index
    data: page.docs
    filter: "tag:hash-doc+tag:-hash-schema"

  /docs/schema/:
    permalink: /docs/schema/{slug}/
    template: index
    data: page.schema
    filter: "tag:hash-doc+tag:hash-schema"

  # other posts
  /changelog/:
    permalink: /changelog/{slug}/
    template: tag
    data: tag.changelog
    filter: tag:changelog

  /news/:
    permalink: /news/{slug}/
    template: tag
    data: tag.news
    filter: tag:news
  

  # default
  /:
    permalink: /{slug}/
    template: post
    filter: "tag:-hash-doc"

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
