[project]
name = "stencila-workspace-defaults"
version = "0.1.0"
description = "Default Python packages for Stencila workspaces. Used when a workspace does not specify a pyproject.toml or requirements.txt file"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas",
    "polars",
    "matplotlib",
    "seaborn",
    "plotly",
    "altair[all]",
    "plotnine"
]
