# TextMate Grammar for DocsQL

scopeName: source.docsql

patterns:
  - include: '#comments'
  - include: '#keywords'
  - include: '#strings'
  - include: '#numbers'
  - include: '#identifiers'
  - include: '#operators'
  - include: '#function-calls'
  - include: '#filter-args'
  - include: '#punctuation'

repository:
  comments:
    patterns:
      - name: comment.line.double-slash.docsql
        match: //.*$

  keywords:
    patterns:
      - name: keyword.control.docsql
        match: \b(let|has|in)\b

  strings:
    patterns:
      - name: string.quoted.single.docsql
        begin: "'"
        end: "'"
        patterns:
          - name: constant.character.escape.docsql
            match: \\.
      - name: string.quoted.double.docsql
        begin: '"'
        end: '"'
        patterns:
          - name: constant.character.escape.docsql
            match: \\.

  numbers:
    patterns:
      - name: constant.numeric.docsql
        match: \b\d+(\.\d+)?\b

  identifiers:
    patterns:
      - name: variable.other.docsql
        match: \b[a-zA-Z_][a-zA-Z0-9_]*\b

  operators:
    patterns:
      - name: keyword.operator.docsql
        match: (==|!=|>=|<=|>|<|=|~=|\^=|\+=|-=|\*=|/=|%=|\+|-|\*|/|%)

  function-calls:
    patterns:
      - name: meta.function-call.docsql
        begin: \b([a-zA-Z_][a-zA-Z0-9_]*)\s*\(
        beginCaptures:
          '1': {name: entity.name.function.docsql}
        end: \)
        patterns:
          - include: '$self'

  filter-args:
    patterns:
      - name: meta.filter-arg.docsql
        match: (@)([a-zA-Z_][a-zA-Z0-9_]*)
        captures:
          '1': {name: punctuation.definition.filter-arg.docsql}
          '2': {name: variable.parameter.filter-arg.docsql}

  punctuation:
    patterns:
      - name: punctuation.separator.docsql
        match: '[.,;:]'
      - name: punctuation.bracket.docsql
        match: '[\(\)\[\]\{\}]'
      - name: punctuation.dot.docsql
        match: \.
