language: node_js

node_js:
  - 7
  - 6

# Dependencies for `canvas` (required by `d3`)
# See https://github.com/Automattic/node-canvas/blob/master/.travis.yml
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
  - CXX=g++-4.9

cache:
  directories:
    - node_modules

install:
  - npm install
  - npm install documentation@4.0.0-beta.18

script:
  - make lint
  - make test
  - make cover
  - make docs

after_success:
  - bash <(curl -s https://codecov.io/bash)
